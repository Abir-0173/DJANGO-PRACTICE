{% extends 'Login_app/base.html' %}
{% load static %}
{% block bodyblock %}


{% if registerd %}
<div class="alert alert-success ">Congratulations ! Registration successfull.<div>
{% comment %} <h1>Register</h1> {% endcomment %}
{% else %}
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    <input type="submit" name="submit" value="Register">
</form>

{% endif %}
{% endblock %}
